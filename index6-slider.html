<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index6-slider.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
    <div id="slider">
        <div class="slider-arrows">
        <button class="prev-slide"><i class="far fa-arrow-alt-circle-left"></i>
</button>
        <button class="next-slide"><i class="far fa-arrow-alt-circle-right"></i></button>
        </div>
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slide-caption">Pierwszy slajd</p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slide-caption">Drugi slajd</p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slide-caption">Trzeci slajd</p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slide-caption">Czwarty slajd</p>
            </div>
        </div>
    </div>
</body>

</html>
